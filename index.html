<!DOCTYPE html>
 <html lang="pt-BR">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Organizador de Tarefas</title>
     <link rel="stylesheet" href="css/style.css">
     </head>
 <body>
     <header>
         <h1>Organizador de Tarefas</h1>
     </header>
     <main>
         <section id="addTaskSection">
             <h2>Adicionar Tarefa</h2>
             <input type="text" id="taskTitle" placeholder="Título da Tarefa">
             <textarea id="taskDescription" placeholder="Descrição da Tarefa"></textarea>
             <input type="file" id="taskImage" accept="image/*">
             <div id="subtasksContainer">
                 <h3>Subtarefas</h3>
                 <button type="button" id="addSubtaskBtn">Adicionar Subtarefa</button>
                 <ul id="subtaskList"></ul>
             </div>
             <button type="button" id="addTaskBtn">Adicionar Tarefa</button>
         </section>

         <section id="taskListSection">
             <h2>Lista de Tarefas</h2>
             <ul id="taskList"></ul>
         </section>

         <section id="ioSection">
             <h2>Importar/Exportar</h2>
             <button type="button" id="exportBtn">Exportar para JSON</button>
             <input type="file" id="importFile" accept=".json">
             <button type="button" id="importBtn">Importar de JSON</button>
         </section>
     </main>
     <footer>
         <p>&copy; 2024 Organizador de Tarefas</p>
     </footer>
     <script src="js/script.js"></script>
 </body>
 </html>
